<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="dashboard">
        <div id="lucky">
            <h1>LUCKY</h1>
            <p>나만의 길을 찾을 때까지</p>
            <p class="before-circle">인생의 레버를 당기세요</p> 
            <div class="circle">
                <div class="rectangle rectangle1"></div>
                <div class="rectangle rectangle2"></div>
                <div class="rectangle rectangle3"></div>
                <div class="rectangle rectangle4"></div>
                <div class="triangle"></div>
            </div>
       </div>
        <div id="draw">
            <h1>DRAW</h1>
            <div id="handles1">
                <div class="handle">찾아온다고</div>
                <div class="handle">꾸준히 행동한 사람에게만</div>
                <div class="handle">나는 노력의 영역에서</div>
                <div class="handle">운이라는 기회가</div>
                <div class="handle">생각한다</div>
               
                <div id="handles2">
                    <div class="handle">잭팟을 터뜨리는</div>
                    <div class="handle">게임의 레버를</div>
                    <div class="handle">계속해서 인생이라는</div>
                    <div class="handle">당기는 사람만이</div>
                    <div class="handle">럭키 드로우처럼 말이다</div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
